<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canakkale AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #ui {
            position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
            z-index: 999; color: white; background: rgba(0,0,0,0.6);
            padding: 10px; border-radius: 10px; font-family: sans-serif; text-align: center;
        }
    </style>
</head>
<body>
    <div id="ui">Kamera açıldığında ekrana DOKUN ve resme tut!</div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; uiLoading: yes; uiScanning: yes;" 
             color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="arVideo" src="video.mp4" preload="auto" loop="true" 
               crossorigin="anonymous" playsinline webkit-playsinline muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#arVideo" width="1" height="0.56" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
        // Dokunma ile videoyu ve sesi başlat
        document.body.addEventListener('click', () => {
            const v = document.querySelector('#arVideo');
            v.muted = false; // Sesi açar
            v.play();
            document.getElementById('ui').style.display = 'none';
        });
    </script>
</body>
</html>
