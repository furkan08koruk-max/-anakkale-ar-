<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canakkale AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <div style="position: fixed; top: 10px; width:100%; text-align: center; z-index: 10; color: white; background: rgba(0,0,0,0.5); font-family: sans-serif;">
        Kamerayı SİYAH ÇERÇEVELİ resme tut ve videoyu başlatmak için EKRANA DOKUN!
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <video id="arVideo" src="video.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
        </a-assets>

        <a-marker type="pattern" url="marker.patt">
            <a-video src="#arVideo" width="2" height="1.125" position="0 0 0" rotation="-90 0 0"></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.body.addEventListener('click', function () {
            var v = document.querySelector('#arVideo');
            v.play();
        });
    </script>
</body>
</html>
