<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canakkale AR - MindAR</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <div id="ui" style="position: fixed; z-index: 100; top:10px; width:100%; text-align:center; color:white; font-family:sans-serif;">
        Kamerayı Çanakkale resmine tut ve videoyu başlatmak için EKRANA DOKUN!
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="arVideo" src="video.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#arVideo" width="1" height="0.56" position="0 0 0" rotation="0 0 0"></a-video>
      </a-entity>
      
    </a-scene>

    <script>
        // Ekrana tıklandığında videoyu oynat
        document.body.addEventListener('click', () => {
            const video = document.querySelector('#arVideo');
            video.play();
            document.getElementById('ui').style.display = 'none';
        });
    </script>
</body>
</html>
